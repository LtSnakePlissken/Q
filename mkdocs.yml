# Global site config
site_name: Q Testnet Documentation
site_url: https://docs.qtestnet.org
site_dir: public
use_directory_urls: true


# Theme config
theme:
    name: null
    custom_dir: 'q_docs_theme/'
    include_search_page: true # Instructs the search plugin to include the search.html template
    search_index_only: false
    static_templates:
      - 404.html
    highlightjs: true
    hljs_languages: []
    navigation_depth: 4
    analytics:
      gtag: null
      anonymize_ip: false
    text_variables:
      project_name: '<span>Q Foundation</span>' # HTML allowed
    layout:
      type: 2
      toc: true
      meta: false
      menu_footer: true
      copyright: true
      prev_next: true
      community_links: true
      # ðŸ‘‡ ðŸ‘‡ ðŸ‘‡ work in progress
      search: false # wip
      popular_links: false # wip
      desktop_header: false # wip
      breadcrumbs: false # wip
      theme_switch: false # wip
      # ðŸ‘† ðŸ‘† ðŸ‘† work in progress

# Plugin config
plugins: ['search'] # Enables plugins; default: search

# MD Extensions
markdown_extensions:
  - abbr
  - admonition
  - tables
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - fenced_code
  - sane_lists
  # - nl2br


